<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador 3D Leve</title>
  <!-- Importa o componente model-viewer do Google -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <!-- Substitua o link abaixo pelo seu caminho real -->
  <model-viewer src="https://github.com/Rafael8bits/visualizar3d/Drusa.glbf" 
                 alt="Modelo 3D interativo" 
                 camera-controls 
                 auto-rotate 
                 touch-action="pan-y" 
                 exposure="1"
                 background-color="#FFFFFF">
  </model-viewer>
</body>
</html>
